    훈〮민져ᇰ〮ᅙᅳᆷ

    훈민정음

    國之語音
異乎中國
與文字不相流通
故愚民 有所欲言
而終不得伸其情者多矣
予爲此憫然
新制二十八字
欲使人人易習便於日用耳
